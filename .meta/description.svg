<svg fill="none" viewBox="0 0 533 222" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes loading {
          0% { opacity: 0.2; }
          50% { opacity: 1; }
          100% { opacity: 0.2; }
        }

        .loading-text {
          font-family: "MS PGothic", sans-serif;
          font-size: 24pt;
          font-weight: bold;
          color: #F8F9FA;
          animation: loading 1.5s infinite;
          text-align: center;
        }

        .button {
          margin-top: 20px;
          padding: 10px 20px;
          font-family: "MS PGothic", sans-serif;
          font-size: 12pt;
          color: #FFFFFF;
          background-color: #007BFF;
          border: none;
          border-radius: 5px;
          text-align: center;
          text-decoration: none;
          cursor: pointer;
          display: inline-block;
        }

        .button:hover {
          background-color: #0056b3;
        }

        div {
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
        }
      </style>

      <div id="background">
        <span class="loading-text">flockMod</span>
        <a href="https://flockmod.com" target="_blank" class="button">Go to flockMod</a>
      </div>

      <script>
        function getRandomColor() {
          const letters = '0123456789ABCDEF';
          let color = '#';
          for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }

        // Apply the random color to the background
        document.getElementById('background').style.backgroundColor = getRandomColor();
      </script>
    </div>
  </foreignObject>
</svg>